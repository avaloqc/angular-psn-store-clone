<div class="banner__container">
	<div class="banner-top__container">
		<div class="hero-banner">
			<img [src]="gameBanner" alt="bf-4-banner" height="480px" />
			<div class="info-card">
				<p class="game_title">{{ gameTitle }}</p>
				<p>{{gameEdition}}</p>
				<p>{{gamePublisher}} small/ </p>
				<p>R${{gamePrice}}</p>
				<p>Economize 34% A oferta termina....</p>
				<button class="btn-red">Comprar</button>
			</div>
		</div>
	</div>
</div>
